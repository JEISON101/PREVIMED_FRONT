<!doctype html>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-10 col-lg-6 col-xxl-4">

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label text-dark" for="flexCheckChecked">
                        Recordar este dispositivo
                      </label>
                    </div>
                    <a class="text-primary fw-bold" href="landing.html">¿olvidaste tu contraseña?</a>
                  </div>
                  <a href="../administrador/index.html" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-pill">Iniciar sesion</a>

              </div>
            </div>
          </div>
